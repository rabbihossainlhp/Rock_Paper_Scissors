<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Secissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">Rock</h1>
    <div class="img-container">
        <div class="img-box " id="rock">
            <img src="rock.png">
        </div>
        <div class="img-box " id="paper">
            <img src="paper.png">
        </div>
        <div class="img-box " id="scissors">
            <img src="scissors.png">
        </div>
    </div>
    <div class="score">
        <div class="score-table">
            <div class="first-score">
                <p class="self-score">0</p>
                <p>You</p>
            </div>
            <div class="second-score">
                <p class="comp-score">0</p>
                <p>Computer</p>
            </div>
    
        </div>       
        <div class="msg-box">
            <p class="msg-para">This is your turn</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
